<!DOCTYPE html>
<html lang ="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!--bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
	<div class="container">
		<div class="jumbotron" style="background-color: darkblue; color: white">
			<h1 class="text-center">Anytime is Train Time</h1>
			<hr>
			<h2 class="text-center">Current Time: <span id="currentTime"></span></h2>
			<hr>
			<h3 class="text-center">Choo Choo. Chee Chee</h3>

		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="trainTable">
								<tr></tr>
							</tbody>
						</table>
					</div>
				</div>
				<!--Add Train-->

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="name">Train Name</label>
								<input class="form-control" id="nameinput" type="text">
							</div>
							<div class="form-group">
								<label for="dest">Destination</label>
								<input class="form-control" id="destinput" type="text">
							</div>
							<div class="form-group">
								<label for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
								<input class="form-control" id="timeinput" type="text">
							</div>
							<div class="form-group">
								<label for="minsAway">Frequency (min)</label>
								<input class="form-control" id="freqinput" type="text">
							</div>
							<button class="btn btn-primary" id="submit" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="trainsheet.js"></script>
</body>
</html>
